<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=CrqdrKUIAckaTdzae8ek5fOxRPY1n43I">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(116.404, 39.915);
// 创建点坐标  
map.centerAndZoom(point, 11);
// 初始化地图，设置中心点坐标和地图级别  

var options = {
            enableHighAccuracy:true,
            maximumAge:1000,
            timeout:10000,
        }
    if (window.navigator.geolocation) {

        navigator.geolocation.getCurrentPosition(successCallback,errorCallback,options);
    }else{
        alert('您的浏览器不支持地理信息');
    }

    function successCallback (position) {
        var output = '';
        output += "您的位置已经确定下来\n\n";
        output += '经度：' + position.coords.longtitude + "\n\n";
        output += '纬度：' + position.coords.latitude + "\n\n";
        output += '精度：' + position.coords.accuracy + " 米\n";
        if (position.coords.altitudeAccuracy) {
            output += '海拔精度：' + position.coords.altitudeAccuracy + " 米\n";          
        };  
        if (position.coords.heading) {
            output += '速度：' + position.coords.Speed + "m/s\n";
        };
        output += '时间戳：' + position.timestamp;
        console.log(output);
    }

    function errorCallback (argument) {
        console.log("error");
        console.log(argument);
    }
</script>  
</body>  
</html>
